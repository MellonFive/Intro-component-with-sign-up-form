<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/variables.css">
</head>

<body>
  <main class="container">
    <section class="company">
      <h1 class="title">Learn to code by watching others</h1>

      <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </section>

    <section class="register">
      <a class="link" href="https://dev-links-rose.vercel.app/">
        <p class="sell">Try it free 7 days then $20/mo. thereafter</p>
      </a>

      <form method="GET" action="#" enctype="multipart/form-data"> <!-- Usar flex-direction: column; -->
        <input type="text" name="primeironome" id="primeironome" placeholder="First Name">

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Last Name">

        <input type="email" name="email" id="email" placeholder="E-mail">

        <input type="password" name="password" id="email" placeholder="Password">

        <input type="submit" value="Claim your free trial">
        
        <p class="terms-services">By clicking the button, you are agreeing to our<span> Terms and Services</span></p>
      </form>
    </section>
  </main>
</body>

</html>
